- name: "Student Loan Deferral elegible"
  period: 2020-08
  absolute_error_margin: 0
  input:
    persons:
      student_loan:
        student_loan__has_student_debt: true
  output:
    student_loan__has_student_debt: true

- name: "Student not in debt"
  period: 2020-08
  absolute_error_margin: 0
  input:
    persons:
      student_loan:
        student_loan__has_student_debt: false
  output:
    student_loan__has_student_debt: false

- name: "Student by Name"
  period: 2018-08
  absolute_error_margin: 0
  input:
    persons:
      Angelina:
        student_loan__has_student_debt: false
      Jennifer:
        student_loan__has_student_debt: true
  output:
    student_loan__has_student_debt:
      - false
      - true
